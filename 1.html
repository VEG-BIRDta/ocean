<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绘画鱼塘游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(to bottom, #1a2980, #26d0ce);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            max-width: 1200px;
            width: 100%;
        }
        
        .drawing-section, .pond-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .drawing-section {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
        }
        
        .pond-section {
            flex: 1;
            min-width: 300px;
            max-width: 600px;
            position: relative;
            overflow: hidden;
        }
        
        .canvas-container {
            background: white;
            border-radius: 10px;
            margin: 15px 0;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        #drawingCanvas {
            display: block;
            background: white;
            cursor: crosshair;
        }
        
        .tools {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 0 #388E3C;
        }
        
        button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #388E3C;
        }
        
        #clearBtn {
            background: #f44336;
            box-shadow: 0 4px 0 #d32f2f;
        }
        
        #clearBtn:hover {
            background: #e53935;
        }
        
        .color-picker {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }
        
        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: transform 0.2s;
        }
        
        .color-option:hover {
            transform: scale(1.2);
        }
        
        .color-option.active {
            border-color: white;
            transform: scale(1.2);
        }
        
        .instructions {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            font-size: 0.9rem;
        }
        
        .instructions h3 {
            margin-bottom: 10px;
            color: #FFD700;
        }
        
        .instructions ul {
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 8px;
        }
        
        #pond {
            width: 100%;
            height: 400px;
            background: linear-gradient(to bottom, #1e5799, #207cca);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .fish {
            position: absolute;
            transition: transform 0.5s;
        }
        
        .player-fish {
            filter: drop-shadow(0 0 10px gold);
        }
        
        .player-marker {
            position: absolute;
            width: 20px;
            height: 20px;
            background: gold;
            border-radius: 50%;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: translateX(-50%) scale(1); opacity: 1; }
            50% { transform: translateX(-50%) scale(1.2); opacity: 0.7; }
            100% { transform: translateX(-50%) scale(1); opacity: 1; }
        }
        
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 40px;
            border-radius: 10px;
            text-align: center;
            z-index: 10;
            display: none;
        }
        
        .success {
            color: #4CAF50;
        }
        
        .failure {
            color: #f44336;
        }
        
        .fish-count {
            margin-top: 15px;
            text-align: center;
            font-size: 1.1rem;
        }
        
        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .drawing-section, .pond-section {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>绘画鱼塘游戏</h1>
        <p class="subtitle">画出你的鱼，让它加入鱼塘大家庭！</p>
    </header>
    
    <div class="container">
        <section class="drawing-section">
            <h2>绘画区域</h2>
            <div class="tools">
                <button id="clearBtn">清除画布</button>
                <button id="submitBtn">提交我的鱼</button>
            </div>
            
            <div class="color-picker">
                <div class="color-option active" style="background-color: #000000;" data-color="#000000"></div>
                <div class="color-option" style="background-color: #FF0000;" data-color="#FF0000"></div>
                <div class="color-option" style="background-color: #0000FF;" data-color="#0000FF"></div>
                <div class="color-option" style="background-color: #FFA500;" data-color="#FFA500"></div>
                <div class="color-option" style="background-color: #008000;" data-color="#008000"></div>
            </div>
            
            <div class="canvas-container">
                <canvas id="drawingCanvas" width="500" height="300"></canvas>
            </div>
            
            <div class="instructions">
                <h3>绘画提示：</h3>
                <ul>
                    <li>画一条简单的鱼，包含身体、尾巴和鳍</li>
                    <li>确保你的鱼是完整的，不要有太多断线</li>
                    <li>使用不同颜色让你的鱼更独特</li>
                    <li>完成后点击"提交我的鱼"按钮</li>
                </ul>
            </div>
        </section>
        
        <section class="pond-section">
            <h2>鱼塘</h2>
            <div id="pond">
                <div class="message" id="successMessage">
                    <h2 class="success">恭喜！</h2>
                    <p>你的鱼已经成功加入鱼塘！</p>
                </div>
                <div class="message" id="failureMessage">
                    <h2 class="failure">再试一次</h2>
                    <p>你的鱼还需要一些改进，请确保画出一条完整的鱼。</p>
                </div>
                <!-- 鱼塘中的鱼将通过JavaScript动态添加 -->
            </div>
            <div class="fish-count">
                鱼塘中已有 <span id="fishCount">0</span> 条鱼
            </div>
        </section>
    </div>
    
    <footer>
        <p>绘画鱼塘游戏 © 2023 | 用创意点亮你的鱼塘</p>
    </footer>

    <script>
        // 初始化变量
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const pond = document.getElementById('pond');
        const clearBtn = document.getElementById('clearBtn');
        const submitBtn = document.getElementById('submitBtn');
        const colorOptions = document.querySelectorAll('.color-option');
        const successMessage = document.getElementById('successMessage');
        const failureMessage = document.getElementById('failureMessage');
        const fishCountElement = document.getElementById('fishCount');
        
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let currentColor = '#000000';
        let fishCount = 0; // 初始鱼的数量
        
        // 设置画布事件监听
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        
        // 触摸设备支持
        canvas.addEventListener('touchstart', handleTouchStart);
        canvas.addEventListener('touchmove', handleTouchMove);
        canvas.addEventListener('touchend', stopDrawing);
        
        // 初始化颜色选择器
        colorOptions.forEach(option => {
            option.addEventListener('click', () => {
                colorOptions.forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');
                currentColor = option.getAttribute('data-color');
            });
        });
        
        // 清除画布
        clearBtn.addEventListener('click', clearCanvas);
        
        // 提交绘画
        submitBtn.addEventListener('click', submitDrawing);
        
        // 函数定义
        function startDrawing(e) {
            isDrawing = true;
            [lastX, lastY] = getCoordinates(e);
        }
        
        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();
            
            const [x, y] = getCoordinates(e);
            
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.strokeStyle = currentColor;
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.stroke();
            
            [lastX, lastY] = [x, y];
        }
        
        function stopDrawing() {
            isDrawing = false;
        }
        
        function handleTouchStart(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousedown', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        }
        
        function handleTouchMove(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        }
        
        function getCoordinates(e) {
            let x, y;
            if (e.type.includes('touch')) {
                const rect = canvas.getBoundingClientRect();
                x = e.touches[0].clientX - rect.left;
                y = e.touches[0].clientY - rect.top;
            } else {
                x = e.offsetX;
                y = e.offsetY;
            }
            return [x, y];
        }
        
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
        
        function submitDrawing() {
            // 简单的判定逻辑：检查画布上是否有足够的内容
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            let pixelCount = 0;
            
            for (let i = 0; i < data.length; i += 4) {
                // 如果像素不是白色（有绘制内容）
                if (data[i] !== 255 || data[i+1] !== 255 || data[i+2] !== 255) {
                    pixelCount++;
                }
            }
            
            // 如果绘制的像素数量超过阈值，判定为成功
            if (pixelCount > 500) {
                showMessage(successMessage);
                addFishToPond();
                clearCanvas();
            } else {
                showMessage(failureMessage);
            }
        }
        
        function showMessage(messageElement) {
            messageElement.style.display = 'block';
            setTimeout(() => {
                messageElement.style.display = 'none';
            }, 3000);
        }
        
        function addFishToPond() {
            // 将用户绘制的鱼图像添加到鱼塘
            const fish = document.createElement('div');
            fish.className = 'fish player-fish';
            
            // 添加标识
            const marker = document.createElement('div');
            marker.className = 'player-marker';
            fish.appendChild(marker);
            
            // 创建图像元素，显示用户绘制的鱼
            const fishImage = document.createElement('img');
            fishImage.src = canvas.toDataURL();
            fishImage.style.width = '100px';
            fishImage.style.height = 'auto';
            fishImage.style.display = 'block';
            
            fish.appendChild(fishImage);
            
            // 随机设置鱼的初始位置
            const startX = Math.random() * (pond.offsetWidth - 100);
            const startY = Math.random() * (pond.offsetHeight - 100);
            
            fish.style.left = `${startX}px`;
            fish.style.top = `${startY}px`;
            
            pond.appendChild(fish);
            
            // 更新鱼的数量
            fishCount++;
            fishCountElement.textContent = fishCount;
            
            // 让鱼游动
            animateFish(fish);
        }
        
        function animateFish(fish) {
            const pondWidth = pond.offsetWidth;
            const pondHeight = pond.offsetHeight;
            const fishWidth = 100;
            const fishHeight = 100;
            
            const targetX = Math.random() * (pondWidth - fishWidth);
            const targetY = Math.random() * (pondHeight - fishHeight);
            
            // 计算方向
            const currentX = parseFloat(fish.style.left);
            const currentY = parseFloat(fish.style.top);
            const deltaX = targetX - currentX;
            
            // 设置鱼的方向
            if (deltaX < 0) {
                fish.style.transform = 'scaleX(-1)';
            } else {
                fish.style.transform = 'scaleX(1)';
            }
            
            // 移动鱼
            fish.style.left = `${targetX}px`;
            fish.style.top = `${targetY}px`;
            
            // 设置下一次移动
            const duration = 3000 + Math.random() * 5000;
            setTimeout(() => animateFish(fish), duration);
        }
    </script>
</body>
</html>
